  <h5>Welcome to Mr.Suvagiya's First ever bootstrap Web-Page</h5>

<body>

  <div class="login-container container text-center">
    <h1>Login Here!</h1>
    <div class="form-floating mb-3">

      <div class="horizontal-row" style="padding-bottom:40px;">
        <hr>
      </div>


      <label>Email</label>
      <input type="email" class="form-input">

    </div>

    <div class="row sub-container">
      <div class="col-7 form-floating">

        <label>Password</label>

        <input type="password" class="form-input">

      </div>

      <div class="col-5 form floating">
        <label>Capcha</label>
        <div class="row">
          <input class=" col-6 form-input" type="text">
          <img class="col-6 capcha-image" src="images/capcha.PNG" alt="capcha">
        </div>
      </div>
    </div>



    <button type="button" class="login-button">login</button>

    <div class="horizontal-row">
      <hr style="margin-bottom:2px !important;">
    </div>


    <p>Don't have an account? No worries.
      Let's <a href="#">Click here</a> to Make One!</p>
  </div>
  <div class="footer">
